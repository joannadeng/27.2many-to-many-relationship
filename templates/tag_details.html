{% extends 'base.html' %}
{% block content %}
<h1>{{tag.name}}</h1>

<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>


<form action="/tags/{{tag.id}}/delete" method="POST">
    <a href="/tags/{{tag.id}}/edit">Edit</a>
    <a href="/tags">Go back!</a>
    <button>Delete</button>
    
</form>
<!-- <a href="">Delete</a> -->
{% endblock %}
