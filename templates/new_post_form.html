{% extends "base.html" %}
{% block content %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title"  require>
    </div>

    <div>
         <label for="content">Post Content</label>
        <textarea type="textarea" id="content" name="content" rows="5" cols="30" require></textarea>
    </div>
    {% for tag in tags %}
    <div>
        <label for="name"></label>
        <input type="checkbox" name="name" id="name" value="{{tag.id}}"> {{tag.name}}
    </div>
    {% endfor %}
    <div>
        <a href="/users/{{user.id}}">cancel</a>
        <button>Add</button>
    </div>

</form>
{% endblock %}
